<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ronald Corona</title>
    <link rel="stylesheet" href="/css/style.css">
    <base href="/">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: 8rem;
            color: var(--accent-color);
            text-shadow: 6px 6px 0 var(--secondary-accent);
            margin-bottom: 1rem;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-2px, 2px);
            }

            94% {
                transform: translate(2px, -2px);
            }

            96% {
                transform: translate(-2px, -2px);
            }

            98% {
                transform: translate(2px, 2px);
            }
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .error-tagline {
            font-family: var(--font-mono);
            color: var(--dim-color);
            margin-bottom: 3rem;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: var(--bg-color);
            font-family: var(--font-display);
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid var(--accent-color);
            box-shadow: 4px 4px 0 var(--secondary-accent);
            transition: all 0.2s ease;
        }

        .home-link:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--secondary-accent);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <div class="error-tagline">// Looks like you took a wrong turn on the information superhighway</div>
            <a href="/" class="home-link">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="/js/data.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/components/bio.js"></script>
    <script>
        // Add header and footer to 404 page
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const errorContainer = app.querySelector('.error-container');

            // Insert header before error content
            app.insertBefore(renderHeader(), errorContainer);

            // Add footer at the end
            renderFooter(app);
        });
    </script>
</body>

</html>
